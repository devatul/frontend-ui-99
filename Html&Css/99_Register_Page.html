<!doctype html>
<html class="fixed">
	<head>

		<!-- Basic -->
		<meta charset="UTF-8">

		<meta name="keywords" content="HTML5 Admin Template" />
		<meta name="description" content="Porto Admin - Responsive HTML5 Template">
		<meta name="author" content="okler.net">

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Web Fonts  -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css" />

		<link rel="stylesheet" href="assets/vendor/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="assets/vendor/magnific-popup/magnific-popup.css" />
		<link rel="stylesheet" href="assets/vendor/bootstrap-datepicker/css/bootstrap-datepicker3.css" />

		<!-- Theme CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme.css" />

		<!-- Skin CSS -->
		<link rel="stylesheet" href="assets/stylesheets/skins/default.css" />

		<!-- Theme Custom CSS -->
		<link rel="stylesheet" href="assets/stylesheets/theme-custom.css">

		<!-- Head Libs -->
		<script src="assets/vendor/modernizr/modernizr.js"></script>

	</head>
	<body>
		<!-- start: page -->
		<div id="root">
			<section class="body-sign">
				<div class="center-sign">
					<a href="/" class="logo pull-left">
						<img src="assets/images/logo_header.png" height="54" alt="Porto Admin">
					</a>
					<div class="panel panel-sign">
						<div class="panel-title-sign mt-xl text-right">
							<h2 class="title text-uppercase text-weight-bold m-none"><i class="fa fa-user mr-xs"></i> Sign Up</h2>
						</div>
						<div class="panel-body">
							<form>
								<div class="form-group mb-lg">
									<label>Username</label>
									<input name="name" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Password</label>
									<input name="pwd" type="password" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Confirm your password</label>
									<input name="pwd_confirm" type="password" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<div class="checkbox-custom checkbox-default">
										<input name="agreeterms" type="checkbox"/>
										<label for="AgreeTerms">Or I use my Windows credential (SSO)</label>
									</div>
								</div>

								<div class="form-group mb-lg">
									<label>First name</label>
									<input name="first_name" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Last name</label>
									<input name="last_name" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Corporate E-mail</label>
									<input name="email" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Corporate Phone (Landline)</label>
									<input name="phone" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Corporate Phone (Mobile)</label>
									<input name="phone" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Job Position</label>
									<input name="job" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Department name</label>
									<input name="deportment" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Company name</label>
									<input name="company" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>Country</label>
									<input name="country" type="text" class="form-control input-md" />
								</div>

								<div class="form-group mb-lg">
									<label>City</label>
									<input name="city" type="text" class="form-control input-md" />
								</div>

								<div class="row">
									<div class="col-sm-8 mb-md">
										<div class="checkbox-custom checkbox-default">
											<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
											<label for="AgreeTerms">I agree with <a href="#">Terms and Conditions</a></label>
										</div>
									</div>
									<div class="col-sm-4 text-right mb-md">
										<button type="submit" class="btn btn-green hidden-xs">Register</button>
										<button type="submit" class="btn btn-green btn-block btn-lg visible-xs mt-lg">Register</button>
									</div>
								</div>
							</form>
						</div>
					</div>

					<p class="text-center text-muted mt-md mb-md">Copyright &copy; 2016 by Dathena Science</p>
				</div>
			</section>
		</div>
		<!-- end: page -->

		<!-- Vendor -->
		<script src="assets/vendor/jquery/jquery.js"></script>
		<script src="assets/vendor/jquery-browser-mobile/jquery.browser.mobile.js"></script>
		<script src="assets/vendor/bootstrap/js/bootstrap.js"></script>
		<script src="assets/vendor/nanoscroller/nanoscroller.js"></script>
		<script src="assets/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
		<script src="assets/vendor/magnific-popup/jquery.magnific-popup.js"></script>
		
		<!-- Theme Base, Components and Settings -->
		<script src="assets/javascripts/theme.js"></script>
		
		<!-- Theme Custom -->
		<script src="assets/javascripts/theme.custom.js"></script>
		
		<!-- Theme Initialization Files -->
		<script src="assets/javascripts/theme.init.js"></script>

	</body>
</html>
